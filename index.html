<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UNO Activa</title>
</head>
<body>
    <div class='cpu-box'>
        <div class='cpu-hand'>
            <img src="images/back.png" alt="">
            <img src="images/back.png" alt="">
            <img src="images/back.png" alt="">
            <img src="images/back.png" alt="">
            <img src="images/back.png" alt="">
            <img src="images/back.png" alt="">
            <img src="images/back.png" alt="">
        </div>
        <div class='cpu-animation hidden'>
            <img id='cpu-uno' src="images/uno!.png" alt="">
        </div>
    </div>
    <div class='play-area'>
        <div class='score'>
            <p class='cpu-score-title'>CPU: <span id='cpu-score'>249</span></p>
            <div id='seperator'></div>
            <p class='player-score-title'>JUGADOR: <span id='player-score'>67</span></p>
            <p class='rules' style="color:#fff;">El primer jugador que consiga 100 puntos, perderá el juego</p>
        </div>
        <div class='play-pile'>
            <img src="images/blue2.png" alt="">
        </div>
        <div class='draw-pile'>
            <img src="images/back.png" alt="">
        </div>
        <img id="draw-card" class='hidden' src="images/back.png" alt="">
    </div>
    <div class='end-of-round hidden'>
        <p class='round'>X ganó la ronda!</p>
    </div>
    <div class='end-of-game hidden'>
        <p class='game'>X ganó el juego!</p>
        <button class='play-again'>A jugar!</button>
    </div>
    <div class='player-box'>
        <div class='player-hand'>
            <img src="images/blue9.png" alt="">
        </div>
        <div class='player-animation hidden'>
            <img id='player-uno' src="images/uno!.png" alt="">
        </div>
    </div>
    <div class='color-picker'>
        <p>Escoge color:</p>
        <div>
            <button class='red'>Rojo</button>
            <button class='green'>Verde</button>
            <button class='blue'>Azul</button>
            <button class='yellow'>Amarillo</button>
        </div>
    </div>
    <script src="Uno.js"></script>
</body>
</html>
