<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO - Juego</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='game-container'>
        <h1>El primer jugador que alcance los 100 puntos ganar√° la partida</h1>
        <div class="score-board">
            <div id="player1-score">Jugador 1: 0 puntos</div>
            <div id="player2-score" class="hidden">Jugador 2: 0 puntos</div>
            <div id="cpu-score">CPU: 0 puntos</div>
        </div>
        <div class='score'>
            <button id="onePlayer">1 Jugador</button>
            <button id="twoPlayers">2 Jugadores</button>
        </div>
        <div class="play-area">
            <div class='player-box'>
                <h2>Jugador 1</h2>
                <div class='player-hand' id='playerHand'></div>
            </div>
            <div class="game-center">
                <div class="draw-pile">
                    <img id="drawPile" src="images/back.png" alt="Mazo de cartas">
                </div>
                <div class="play-pile">
                    <img id="playPile" src="images/empty.png" alt="Carta central">
                </div>
            </div>
            <div class='player2-box hidden'>
                <h2>Jugador 2</h2>
                <div class='player-hand' id='player2Hand'></div>
            </div>
            <div class='cpu-box'>
                <h2>CPU</h2>
                <div class='cpu-hand'></div>
            </div>
        </div>
    </div>
    <div id="currentColor" class="current-color"></div>
    <div id="color-selector" class="hidden">
        <h3>Selecciona un color:</h3>
        <button class="color-button" data-color="red">Rojo</button>
        <button class="color-button" data-color="green">Verde</button>
        <button class="color-button" data-color="blue">Azul</button>
        <button class="color-button" data-color="yellow">Amarillo</button>
    </div>
    <script src="Uno.js"></script>
</body>
</html>
